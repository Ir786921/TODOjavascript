<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="todo-container">
          <div class="todo-add" id="heading">
            <h3 class="text-center">
              To Do list <i class="bi bi-list-task"></i>
            </h3>
          </div>
          <br />
          <div class="adding-todo d-flex justify-content-center">
          <input
            type="text"
            name="input-todo"
            id="input-todo"
          /><button type="button" value="button" id="add-todo" onclick="Addtodo()">Add</button>
        </div>
        <br>
        <div class="todo-box d-flex justify-content-center">
          <ul class="" id="todos"></ul>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
